<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fff-Notice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./notice_style.css" />
    <script src="common.js" type="module"></script>
  </head>
  <body>
    <div id="nav"></div>
    <div class="top-banner">
      <img src="../src/image/logo_text.png" alt="" class="top-banner__logo" />
    </div>
    <div class="tab">
      <ul class="tabnav">
        <li><a href="./notice.html">Notice</a></li>
        <li><a href="./faq.html">Faq</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="page-title">
        <h1>Notice</h1>
      </div>

      <table id="board" style="width: 100%">
        <thead>
          <tr>
            <th class="table-number">번호</th>
            <th style="width: 70%">제목</th>
            <th>날짜</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody>
          <!-- JSON 데이터 -->
        </tbody>
      </table>
      <div class="pagination" id="pagination">
        <!-- 페이지 버튼 -->
      </div>
      <div class="write-btn">
        <button onclick="location.href='write.html'">글쓰기</button>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      // 탭 메뉴 관련
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".tabnav li a");
        const currentPath = window.location.pathname;

        console.log("Current Path: ", currentPath);

        links.forEach((link) => {
          console.log("Link Href: ", link.getAttribute("href"));

          const linkPath = new URL(link.href).pathname;
          if (linkPath === currentPath) {
            link.classList.add("active");
          }
        });
      });
    </script>
    <script src="./board.js"></script>
  </body>
</html>
