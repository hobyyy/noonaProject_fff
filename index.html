<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FourFortyFour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link

      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"

    <link

  <body>
    <div id="nav"></div>
    <main>
      <!-- main image of main area -->
      <div class="img-style" style="background-image: url(/src/image/main.jpg)">

      <!-- news of main area -->
      <div class="container">

        <div class="row">
          <div class="col-md-4 col-sm-12 sm-card">

                <h5 class="news-card-title">PDF 파일 전달 및 향후 일정 안내</h5>
                <div class="news-card-sub-title">2024.06.07</div>
              </div>
              <div class="news-card-imgbox">
                <img src="/src/image/book.png" class="card-img-top" alt="...">
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 sm-card">
            <div class="card news-card-area">
              <div class="card-body">
                <h5 class="news-card-title">PDF 파일 전달 및 향후 일정 안내</h5>
                <div class="news-card-sub-title">2024.06.07</div>
              </div>
              <div class="news-card-imgbox">
                <img src="/src/image/calendar.png" class="card-img-top" alt="...">
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 sm-card">
            <div class="card news-card-area">
              <div class="card-body">
                <h5 class="news-card-title">PDF 파일 전달 및 향후 일정 안내</h5>
                <div class="news-card-sub-title">2024.06.07</div>
              </div>
              <div class="news-card-imgbox">
                <img src="/src/image/news.png" class="card-img-top" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div> 
      
      <!-- project of main area -->
      <div class="container">
        <div class="sub-title">PROJECT</div>  
      </div>  
      <div class="swiper" id="banner">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./src/image/project_notion.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="./src/image/project_fff.png" />
          </div>
          <div class="swiper-slide">
            <img src="./src/image/project_cr8w.jpg" />
          </div>
        </div>
        
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div class="mb-5 pb-5"></div>
    </main>
    
    <div id="footer"></div>
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    ></script>
    <script
