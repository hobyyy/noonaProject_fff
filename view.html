<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fff-view</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./notice_style.css" />
  </head>
  <body>
    <div class="top-banner">
      <img src="../src/image/logo_text.png" alt="" class="top-banner__logo" />
    </div>
    <div class="tab">
      <ul class="tabnav">
        <li><a href="./notice.html">Notice</a></li>
        <li><a href="./faq.html">Faq</a></li>
      </ul>
    </div>

    <div class="container view">
      <div id="post"></div>
      <div class="view-btn">
        <button
          onclick="location.href='edit.html?no=' + post.no"
          class="edit-btn"
        >
          수정
        </button>
        <button onclick="location.href='./notice.html'" class="list-btn">
          목록
        </button>
      </div>
    </div>

    <script>
      // View 옵션 관련
      const params = new URLSearchParams(window.location.search);
      const no = parseInt(params.get("no"), 10);

      const data = JSON.parse(localStorage.getItem("boardData")) || [];
      const post = data.find((item) => item.no === no);

      if (post) {
        document.getElementById("post").innerHTML = `
                <h2 class="post-title">${post.title}</h2>
                <p class="post-content">${post.content}</p>
                <p class="post-date">⏱︎ ${post.date}</p>
            `;
      } else {
        document.getElementById("post").innerHTML =
          "<p>글을 찾을 수 없습니다.</p>";
      }
    </script>
  </body>
</html>
