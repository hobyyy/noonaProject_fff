<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Bar</title>
  <script src="../index.html" type="module"></script>
  <!-- DOM 요소에 innerHTML로 구조만 넣어주는 것이기 때문에 스타일은 적용되어있지 않다. 따라서 css 파일을 추가해준다 -->
  <link href="../style.css" rel="stylesheet">
</head>
<body>
  <!-- id가 nav가 key값이다. -->
  <div id="nav">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../src/image/logo_text_wide.png"
            alt="FFF"
            width="120"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item highlighter">
              <a
                class="nav-link active"
                aria-current="page"
                href="brand.html"
                >BRAND</a
              >
            </li>
            <li class="nav-item highlighter">
              <a class="nav-link" href="project.html">PROJECT</a>
            </li>
            <li class="nav-item highlighter">
              <a class="nav-link" href="product.html">PRODUCT</a>
            </li>
            <li class="nav-item highlighter">
              <a class="nav-link" href="notice.html">NOTICE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
